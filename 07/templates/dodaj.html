<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Obaveze</title>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Todo Aplikacija</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{url_for('home')}}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('dodaj_obavezu')}}">Dodaj Obavezu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('vrati_obaveze')}}">Popis Obaveza</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <h2>Dodaj novu obavezu</h2>
      <form method="post">
        <div class="mb-3">
          <label for="naziv" class="form-label">Naziv:</label>
          <input type="text" class="form-control" id="naziv" name="naziv" required>
        </div>
        <div class="mb-3">
          <label for="kategorija" class="form-label">Kategorija:</label>
          <input type="text" class="form-control" id="kategorija" name="kategorija" required>
        </div>
        <div class="mb-3">
          <label for="rok" class="form-label">Rok:</label>
          <input type="datetime-local" class="form-control" id="rok" name="rok">
        </div>
        <div class="mb-3">
          <label for="detalji" class="form-label">Detalji:</label>
          <textarea class="form-control" id="detalji" name="detalji" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Dodaj</button>
      </form>
    </div>

    <style> 
    body {
    background-image: url('{{ url_for("static", filename="pozadina.jpg") }}');
    }
      input[type=submit] {
        background-color: #7278e4;
        border: none;
        color: black;
        padding: 16px 32px;
        text-decoration: none;
        margin: 4px 2px;
        cursor: pointer;
      }
    </style>

  </body>
</html>
